{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'styles/registration.css' %}">
    <title>Registration Form</title>
</head>
<body>
    

<div class="container mt-5" id="box">
    <div id="register">
        <form method="POST" action="{% url 'indexx' %}" >
            {% csrf_token %}
            <div class="row py-4">
                <h3>Registration</h3>
                    <div class="col-sm-6">
                        <label for="FirstName" class="form-label">FirstName</label>
                        <input type="text" name="FirstName" id="FirstName" class="form-control" placeholder="Enter your FirstName">
                        <span id="span_first" class="span"></span>
                    </div>
                    <div class="col-sm-6">
                        <label for="LastName" class="form-label">LastName</label>
                        <input type="text" name="LastName" id="LastName" class="form-control" placeholder="Enter your LastName">
                        <span id="span_last" class="span"></span>
                    </div>
                    <div class="col-sm-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="Email" class="form-control" placeholder="Enter your email">
                        <span id="Email_span" class="span"></span>
                    </div>
                    <div class="col-sm-6">
                        <label for="Username" class="form-label">Username</label>
                        <input type="Username" name="Username" id="Username" class="form-control" placeholder="Enter your Username">
                        <span id="Username_span" class="span"></span>
                    </div>
                    
                    <div class="col-sm-6">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="Password" class="form-control" placeholder="Enter your Password">
                        <span id="Password_span" class="span"></span>
                    </div>
                    <div class="col-sm-6">
                        <label for="password2" class="form-label">Confrim Password</label>
                        <input type="password" name="password2" id="Confrim_Password" class="form-control" placeholder="retype your password">
                        <span id="Confrim_Password_span" class="span"></span>
                    </div>
                    <div class="col-sm-6">
                        <label for="Birthday_date" class="form-label">Date of birth</label>
                        <input type="date" name="Birthday_date" id="Birthday_date" class="form-control" placeholder="retype your password">
                        <span id="Birthday_date_span" class="span"></span>
                    </div>
                    <div class="col-sm-6">
                        <label for="phone" class="form-label">phone</label>
                        <input type="number" name="phone" id="phone" class="form-control" placeholder="Phone number">
                        <span id="phone_span" class="span"></span>
                    </div>
                    
                    <div class="col-sm-4 pt-3 d-flex">

                        <input type="submit" value="Register" class="btn btn-danger btn-block" id="Register">
                           <!-- Register -->
                        </input>
                    </div>
            </div>
        </form>
    </div>
        <div id="login">
            <form  method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                    <div class="row">
                            <h3>Login</h3>
                            <div class="col-sm-6">
                                <label for="Username" class="form-label">Username</label>
                                <input type="text" name="Username" id="Login_Username" class="form-control" placeholder="Enter your Username"> 
                            </div>
                            <div class="col-sm-6">
                                <label for="passowrd" class="form-label">Password</label>
                                <input type="password" name="password" id="Login_password" class="form-control" placeholder="Enter your password">
                            </div>
                            <div class="col-sm-12 py-4">
                                <button class="btn btn-danger btn-block">Login</button>
                            </div>       
                    </div>
                </form>
            </div>
</div>
<script src="{% static 'JavaScript/script.js' %}"></script>
</body>
</html>
